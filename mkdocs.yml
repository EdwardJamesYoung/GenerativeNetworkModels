site_name: Generative Network Models Toolbox
theme:
  name: material 
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]  
          options:
            show_source: true  
            show_root_heading: true
            heading_level: 2
            docstring_style: google  
            merge_init_into_class: true
  - mkdocstrings.autorefs

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - docs/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Examples scripts:
    - Overview: examples/index.md
  - API Reference: 
    - Overview: api-reference/index.md
    - model: api-reference/model.md
    - generative_rules: api-reference/generative-rules.md
    - weight_criteria: api-reference/weight-criteria.md
    - fitting: api-reference/fitting.md
    - defaults: api-reference/defaults.md
    - utils: api-reference/utils.md